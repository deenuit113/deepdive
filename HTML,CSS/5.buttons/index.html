<!DOCTYPE html>
<html lang="ko">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a-button {
            background-color: rgb(20, 40, 192);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 20px 10px 20px 30px;
            padding: 20px 16px 20px 16px;
            transition: opacity 0.3s ease, background-color 3s linear;
        }
        .a-button:hover {
            opacity: 0.7;
        }
        .a-button:active {
            opacity: 0.1;
            background-color: black;
        }

        .b-button {
            background-color: white;
            border-color: rgb(212, 6, 64);
            border-style: solid;
            border-width: 1px;
            color: rgb(6, 95, 212);
            border-radius: 2px;
            cursor: pointer;
            padding: 9px 16px 9px 16px;
            transition: background-color 0.15s, color 0.15s;
        }

        .b-button:hover {
            background-color: rgb(6, 95, 212);
            color: white;
        }

        .b-button:active {
            opacity: 0.7;
        }

        .c-button {
            background-color: rgb(25, 69, 98);
            color: white;
            border: none;
            height: 36px;
            width: 74px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            margin-left: 8px;
        }

        .c-button:hover {
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 15);
        }

        .c-button:active {

        }
