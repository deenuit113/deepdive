<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 1px solid red;
            width: 400px;
            height: 400px;
        }
        /* box div => box > div */
        .box > div{ 
            border: 1px solid blue;
            width: 200px;
            height: 200px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>
            <div></div>
        </div>
    </div>
</body>
</html>
