<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적 웹 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #content {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1 id="message">버튼을 누르면 텍스트가 바뀐답니다.</h1>
        <button onclick="changeText()">누르세요!</button>
    </div>

    <script>
        function changeText() {
            const messageElement = document.getElementById('message');
            messageElement.innerText = '바뀌었어요!';
        }
    </script>
</body>
</html>
