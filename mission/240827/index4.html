<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            font-size: 30px;
            font-weight: 600;
        }
        #div1 {
            display: none;
            background-color: blue;
        }
        #div2 {
            display: inline;
            background-color: yellow;
        }
        #div3 {
            display: block;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="div1">div 1</div>
    <div id="div2">div 2</div>
    <div id="div3">div 3div 3div 3div 3div 3div 3</div>
</body>
</html>
